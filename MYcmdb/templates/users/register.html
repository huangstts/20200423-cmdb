<!DOCTYPE html>
{% load staticfiles %}

<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>注册</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{% static 'bower_components/Ionicons/css/ionicons.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/AdminLTE.min.css' %}">
  <!-- iCheck -->
  <link rel="stylesheet" href="{% static 'plugins/iCheck/square/blue.css' %}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="#"><b>Admin</b>LTE</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Register a new membership</p>

    <form action="{% url 'users:usersRegister' %}" method="post" enctype="multipart/form-data" >
      {% csrf_token %}
      <div class="form-group has-feedback">
        <label for="{{ form.username.id_for_label }}">用户名</label>
        <input name="username" type="text" class="form-control" placeholder="名字"
        value="{{ form.username.value|default:'' }}"
        >
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <label for="{{ form.email.id_for_label }}">邮箱</label>
        <input name="email" type="email" class="form-control" placeholder="邮箱"
        value="{{ form.email.value|default:'' }}"
        >
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <label for="{{ form.password.id_for_label }}">密码</label>
        <input name="password" type="password" class="form-control" placeholder="密码"
        value="{{ form.password.value|default:'' }}"
        >
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>

      <div class="form-group has-feedback">
        <label for="{{ form.mobile.id_for_label }}">手机号</label>
        <input name="mobile" type="text" class="form-control" placeholder="手机"
        value="{{ form.mobile.value|default:'' }}"
        >
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
        {% if form.errors.mobile %}
        <div class="alert alert-danger" role="alert">
            {{ form.errors.mobile.0 }}
        </div>
        {% endif %}
      </div>
      <div class="form-group has-feedback">
        <label for="{{ form.age.id_for_label }}">年龄</label>
        <input name="age" type="text" class="form-control" placeholder="年龄"
        value="{{ form.age.value|default:'' }}"
        >
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>

      <div class="form-group">
        {% for radio in form.gender %}
        <label class="radio-inline" for="{{ radio.id_for_label }}">{{ radio }}</label>
        {% endfor %}
      </div>

      <div class="form-group">
          <label for="id_avatar">头像</label>
          <input name="avatar" type="file" class="form-control"  id="id_avatar">
      </div>

      <div class="row">
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
        </div>
      </div>
    </form>

    <a href="{% url 'users:usersLogin' %}" class="text-center">I already have a membership</a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 3 -->
<script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<!-- iCheck -->
<script src="{% static 'plugins/iCheck/icheck.min.js' %}"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
</html>
